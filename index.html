  <body>
    <h1>Javascript</h1>
    <h2>Calculator</h2>

    <form>
      <label for="number1">Number1:</label><br />
      <input type="text" id="number1" name="number1" /><br />
      <label for="operator">Operator:</label><br />
      <input type="text" list="operations" id="operator" /><br>
      <datalist id="operations">
        <option value = "+" id="plus"></option>
        <option value = "-" id="minus"></option>
        <option value = "/" id="dev"></option>
        <option value = "x" id="multi"></option>
      </datalist>
      <label for="number2">Number2:</label><br />
      <input type="text" id="number2" name="number2"/><br /><br />
      <input type="button"  value="Calculate" onclick="calculate(operator)"/>
      <input type="text" id="result" >
    </form>

    <h2>JavaScript Prompt</h2>
    <button onclick="myFunction()">Age Verification</button>
    <p id="demo"></p>
